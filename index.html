<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Quiz Challenge!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- // Navbar -->
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./highscores.html">View Highscores</a>
        <p class="navbar-brand me-2 text-white" id="nav-left">Timer: <span id="timer">0</span></p>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-sm my-3 rounded" id="quiz-container">
      <div class="row">
        <div class="col">
          <div class="row p-3 text-center" id="start-content">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/ Time by ten seconds.
            </p>
            <button type="button" class="btn btn-primary" id="start-button">
              Start Quiz
            </button>
          </div>
          <div class="row py-3 px-5 text-right" id="quiz-content"></div>
          <div class="row py-3 px-5 text-right" id="submit-score" hidden>
              <h1>All Done!</h1>
              <p>Your final score is <span id="final-score"></span></p>
              <form class = "row row-cols-lg-auto" id="user-initials">
                <div class="col-sm-3">
                    <p>Please enter your initials</p>
                </div>
                <div class="col-sm-3">
                    <label class="visually-hidden" for="initials-input">Initials</label>
                    <input type="text" class="form-control" id="initials-input" placeholder="Initials">
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
              </form>
          </div>
          <div class="row px-5 text-right" id="answer-result-content" hidden>
            <hr />
            <p id="result-text"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/script.js" async defer></script>
  </body>
</html>
